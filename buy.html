<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Smart Phone</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <h1>The origin of smart phones</h1>
            
            <nav>
                <ul>
                    <li> <a href="index.html">Home</a></li>
                     <li> <a href="">About</a></li>
                     <li> <a href="">Blog</a></li>
                    <li> <a href="">Contact</a></li>
                    <li> <a href="buy.html">Buy Now</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="submit.html">
                <fieldset name="Contact Information">
                    
                    <legend>Contact Information</legend>
                    
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" name="firstname" placeholder="First Name"/>
                    </div>
                    
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" name="lastname" placeholder="Last Name"/>
                    </div>
                
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" placeholder="Email"/>
                    </div>
                
                    <div class="form-group">
                        <label for="phonenumber">Phone Number</label>
                        <input type="text" name="phonenumber" placeholder="Phone Number"/>
                    </div>
                
                </fieldset>
                
                <fieldset name="Billing Information">
                    
                    <legend>Billing Information</legend>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="Address"/>
                    </div>    
                    
                    <div class="form-group">
                        <label for="postalcode">Postal Code</label>
                        <input type="text" name="postalcode" placeholder="Postal Code"/>
                    </div>    
                        
                    <div class="form-group">
                        <label for="province">Province</label>
                
                    
                    
                        <select name="province">
                    
                        <option value="Ontario">Ontario</option>
                        <option value="Quebec">Quebec</option>
                        <option value="Alberta">Alberta</option>
                        <option value="New Brunswick">New Brunswick</option>
                        <option value="Manitoba">Manitoba</option>
                        <option value="Saskatchewan">Saskatchewan</option>
                        <option value="Yukon">Yukon</option>
                        <option value="North-West Territories">North-West Territories</option>
                        <option value="British Columbia">British Columbia</option>
                        <option value="New Foundland">New Foundland</option>
                        <option value="Prince Edward Island">Prince Edward Island</option>
                        <option value="Nunavut">Nunavut</option>



                        </select>
                        
                    </div>
                    
                </fieldset>
                
                <fieldset name="options">
                    
                    <legend>Options</legend>
                    
                    <div class="form-group">
                        <label for="hobbies">Hobbies</label>
                    
                        <input type="checkbox" name="hobbies" value="Coding">Coding<br>
                        <input type="checkbox" name="hobbies" value="Biking">Biking<br>
                        <input type="checkbox" name="hobbies" value="Swimming">Swimming<br>
                        <input type="checkbox" name="hobbies" value="Reading">Reading<br>
                        <input type="checkbox" name="hobbies" value="Soccer">Soccer<br>
                        <input type="checkbox" name="hobbies" value="Hockey">Hockey<br>
                        <input type="checkbox" name="hobbies" value="Baseball">Baseball<br>
                        
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                    
                        <input type="radio" name="gender" value="Male">Male<br>
                        <input type="radio" name="gender" value="Female">Female<br>
                        <input type="radio" name="gender" value="Other">Other<br>
                    
                    </div>
                
                </fieldset>
                
                <button type="button"> Order Now </button>         
            </form>
        </main>
    </body>
</html>
